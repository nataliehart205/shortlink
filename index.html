<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shortlink Generator (Firebase)</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <h1>Generate Short Link</h1>

  <form id="shortlinkForm">
    <input type="text" id="title" placeholder="Title" required><br><br>
    <input type="text" id="desc" placeholder="Description" required><br><br>
    <input type="url" id="link" placeholder="Original Link" required><br><br>
    <button type="submit">Generate</button>
  </form>

  <p id="result"></p>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB21NEK9trmTATrcFT_REqM8B1KVwy5IMM",
      authDomain: "shortlink-d23af.firebaseapp.com",
      projectId: "shortlink-d23af",
      storageBucket: "shortlink-d23af.firebasestorage.app",
      messagingSenderId: "744023649783",
      appId: "1:744023649783:web:063cc6e7be8ffbe9cd92f2",
      measurementId: "G-WZDFZFM7K8",
      databaseURL: "https://shortlink-d23af-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function generateID(length = 6) {
      const chars = "abcdefghijklmnopqrstuvwxyz0123456789";
      let id = "";
      for (let i = 0; i < length; i++) {
        id += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return id;
    }

    document.getElementById("shortlinkForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const title = document.getElementById("title").value;
      const desc = document.getElementById("desc").value;
      const link = document.getElementById("link").value;

      const id = generateID();
      db.ref("links/" + id).set({
        title,
        desc,
        link
      }).then(() => {
        const shortUrl = `https://nataliehart205.github.io/shortlink/view.html?x=${id}`;
        document.getElementById("result").innerHTML = `
          âœ… Short Link Created: <a href="${shortUrl}" target="_blank">${shortUrl}</a>
        `;
      }).catch(err => {
        document.getElementById("result").innerText = "Error: " + err.message;
      });
    });
  </script>
</body>
</html>
