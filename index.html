<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
</head>
<body>
  <p>Redirecting to original link...</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("x");

    fetch("links.json")
      .then(res => res.json())
      .then(data => {
        if (data[id] && data[id].link) {
          window.location.href = data[id].link; // auto redirect
        } else {
          document.body.innerHTML = "<h2>Invalid or missing link ID.</h2>";
        }
      })
      .catch(() => {
        document.body.innerHTML = "<h2>Error loading link data.</h2>";
      });
  </script>
</body>
</html>
