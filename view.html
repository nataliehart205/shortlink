
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Link Preview</title>
</head>
<body>
  <div id="preview">
    <h2 id="title"></h2>
    <p id="desc"></p>
    <img id="img" src="" alt="preview" style="max-width: 300px;">
    <p><a id="link" href="#" target="_blank">Visit Original Link</a></p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("x");
    const links = JSON.parse(localStorage.getItem("shortLinks") || "{}");
    const data = links[id];

    if (data) {
      document.getElementById("title").innerText = data.title;
      document.getElementById("desc").innerText = data.desc;
      document.getElementById("img").src = data.img;
      document.getElementById("link").href = data.link;
    } else {
      document.getElementById("preview").innerHTML = "<h3>Invalid or missing link ID.</h3>";
    }
  </script>
</body>
</html>
